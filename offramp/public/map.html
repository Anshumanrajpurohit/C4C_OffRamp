<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nearby Supermarkets</title>

  <style>
    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 8px 12px;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
      overflow: hidden;
    }

    iframe {
      flex: 1;
      min-height: 0;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      border: 0;
    }

    h2 {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .headline-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
    }

    #status {
      margin: 0;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>
    <span class="headline-icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" width="22" height="22" fill="#10b981" role="img" aria-label="Location">
        <path d="M12 2c-3.86 0-7 3.14-7 7 0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z" />
      </svg>
    </span>
    Find Supermarkets Near You
  </h2>
  <p id="status">Loading your nearby markets...</p>

  <iframe id="mapFrame" scrolling="no"></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const lat = params.get("lat");
const lon = params.get("lon");
const status = document.getElementById("status");

async function loadMap() {
  if (!lat || !lon) {
    status.innerText = "Location permission required to load nearby stores.";
    return;
  }

  status.innerText = "Converting coordinates into something humans understand...";

  try {
    const res = await fetch(
      `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
    );
    const data = await res.json();
    const locationName =
      data.address?.suburb ||
      data.address?.city ||
      data.address?.town ||
      data.address?.village ||
      data.display_name ||
      "your area";

    const query = encodeURIComponent(`${locationName} supermarkets near me`);
    const mapURL = `https://maps.google.com/maps?q=${query}&z=15&output=embed`;

    document.getElementById("mapFrame").src = mapURL;
    status.innerText = `Showing supermarkets near ${locationName}`;
  } catch (err) {
    status.innerText = "Unable to load map right now.";
  }
}

loadMap();
</script>

</body>
</html>
