<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nearby Supermarkets</title>

  <style>
    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 12px 16px;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow: hidden;
    }

    iframe {
      flex: 1;
      width: 100%;
      height: calc(100vh - 110px);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      border: 0;
    }

    #status {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Find Supermarkets Near You</h2>
  <p id="status">Loading your nearby markets...</p>

  <iframe id="mapFrame" scrolling="no"></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const lat = params.get("lat");
const lon = params.get("lon");
const status = document.getElementById("status");

async function loadMap() {
  if (!lat || !lon) {
    status.innerText = "Location permission required to load nearby stores.";
    return;
  }

  status.innerText = "Converting coordinates into something humans understand...";

  try {
    const res = await fetch(
      `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
    );
    const data = await res.json();
    const locationName =
      data.address?.suburb ||
      data.address?.city ||
      data.address?.town ||
      data.address?.village ||
      data.display_name ||
      "your area";

    const query = encodeURIComponent(`${locationName} supermarkets near me`);
    const mapURL = `https://maps.google.com/maps?q=${query}&z=15&output=embed`;

    document.getElementById("mapFrame").src = mapURL;
    status.innerText = `Showing supermarkets near ${locationName}`;
  } catch (err) {
    status.innerText = "Unable to load map right now.";
  }
}

loadMap();
</script>

</body>
</html>
